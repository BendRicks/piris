<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="main">
<!--/*@thymesVar id="user" type="ru.bendricks.piris.model.User"*/-->
<!--/*@thymesVar id="url" type="java.lang.String"*/-->
<form method="post" th:action="${url}" th:object="${user}" class="register-form register-fix">
    <h2 class="register-form-header">SIGN UP</h2>
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
    <input type="hidden" th:field="*{id}">
    <label class="input-label">
        Email
        <input required type="text" class="text-input" th:field="*{email}" pattern=".+@.+\..+">
    </label>
    <p th:if="${#fields.hasErrors('email')}" class="error-text" th:errors="*{email}"></p>
    <label class="input-label">
        Фамилия
        <input required type="text" class="text-input" th:field="*{surname}" pattern="[А-Яа-я]+">
    </label>
    <p th:if="${#fields.hasErrors('surname')}" class="error-text" th:errors="*{surname}"></p>
    <label class="input-label">
        Имя
        <input required type="text" class="text-input" th:field="*{name}" pattern="[А-Яа-я]+">
    </label>
    <p th:if="${#fields.hasErrors('name')}" class="error-text" th:errors="*{name}"></p>
    <label class="input-label">
        Отчество
        <input required type="text" class="text-input" th:field="*{givenName}" pattern="[А-Яа-я]+">
    </label>
    <p th:if="${#fields.hasErrors('givenName')}" class="error-text" th:errors="*{givenName}"></p>
    <label class="input-label">
        Дата рождения
        <input required type="date" class="text-input" th:field="*{birthDate}">
    </label>
    <p th:if="${#fields.hasErrors('birthDate')}" class="error-text" th:errors="*{birthDate}"></p>
    <label class="input-label">
        Пол
        <select required th:field="*{sex}">
            <option th:each="sexOpt : ${T(ru.bendricks.piris.model.Sex).values()}" th:value="${sexOpt}" th:text="${sexOpt.getRuValue()}"></option>
        </select>
    </label>
    <p th:if="${#fields.hasErrors('sex')}" class="error-text" th:errors="*{sex}"></p>
    <label class="input-label">
        Номер паспорта
        <input required type="text" class="text-input" th:field="*{passportSerial}" pattern="[A-Z]{2}\d{7}">
    </label>
    <p th:if="${#fields.hasErrors('passportSerial')}" class="error-text" th:errors="*{passportSerial}"></p>
    <label class="input-label">
        Орган выдавший паспорт
        <input required type="text" class="text-input" th:field="*{competentOrgan}">
    </label>
    <p th:if="${#fields.hasErrors('competentOrgan')}" class="error-text" th:errors="*{competentOrgan}"></p>
    <label class="input-label">
        Дата выдачи паспорта
        <input required type="date" class="text-input" th:field="*{dateOfIssue}">
    </label>
    <p th:if="${#fields.hasErrors('dateOfIssue')}" class="error-text" th:errors="*{dateOfIssue}"></p>
    <label class="input-label">
        Идентификационный номер
        <input required type="text" class="text-input" th:field="*{passportId}" pattern="\d{7}[A-Z]\d{3}[A-Z]{2}\d">
    </label>
    <p th:if="${#fields.hasErrors('passportId')}" class="error-text" th:errors="*{passportId}"></p>
    <label class="input-label">
        Место рождения
        <input required type="text" class="text-input" th:field="*{birthLocation}">
    </label>
    <p th:if="${#fields.hasErrors('birthLocation')}" class="error-text" th:errors="*{birthLocation}"></p>
    <label class="input-label">
        Город проживания
        <select required th:field="*{cityOfResidence}">
            <option th:each="cityOpt : ${T(ru.bendricks.piris.model.City).values()}" th:value="${cityOpt}" th:text="${cityOpt.getRuValue()}"></option>
        </select>
    </label>
    <p th:if="${#fields.hasErrors('cityOfResidence')}" class="error-text" th:errors="*{cityOfResidence}"></p>
    <label class="input-label">
        Адрес проживания
        <input required type="text" class="text-input" th:field="*{addressOfLiving}">
    </label>
    <p th:if="${#fields.hasErrors('addressOfLiving')}" class="error-text" th:errors="*{addressOfLiving}"></p>
    <label class="input-label">
        Домашний телефон
        <input type="text" class="text-input" th:field="*{homePhoneNumber}" pattern="\d{7}">
    </label>
    <p th:if="${#fields.hasErrors('homePhoneNumber')}" class="error-text" th:errors="*{homePhoneNumber}"></p>
    <label class="input-label">
        Мобильный телефон
        <input type="text" class="text-input" th:field="*{mobilePhoneNumber}" pattern="\d{9}">
    </label>
    <p th:if="${#fields.hasErrors('mobilePhoneNumber')}" class="error-text" th:errors="*{mobilePhoneNumber}"></p>
    <label class="input-label">
        Адрес прописки
        <input required type="text" class="text-input" th:field="*{placeOfResidence}">
    </label>
    <p th:if="${#fields.hasErrors('placeOfResidence')}" class="error-text" th:errors="*{placeOfResidence}"></p>
    <label class="input-label">
        Семейное положение
        <select required th:field="*{maritalStatus}">
            <option th:each="martialStatusOpt : ${T(ru.bendricks.piris.model.MaritalStatus).values()}" th:value="${martialStatusOpt}" th:text="${martialStatusOpt.getRuValue()}"></option>
        </select>
    </label>
    <p th:if="${#fields.hasErrors('maritalStatus')}" class="error-text" th:errors="*{maritalStatus}"></p>
    <label class="input-label">
        Гражданство
        <select required th:field="*{citizenship}">
            <option th:each="citizenshipOpt : ${T(ru.bendricks.piris.model.Citizenship).values()}" th:value="${citizenshipOpt}" th:text="${citizenshipOpt.getRuValue()}"></option>
        </select>
    </label>
    <p th:if="${#fields.hasErrors('citizenship')}" class="error-text" th:errors="*{citizenship}"></p>
    <label class="input-label">
        Инвалидность
        <select required th:field="*{disability}">
            <option th:each="disabilityOpt : ${T(ru.bendricks.piris.model.Disability).values()}" th:value="${disabilityOpt}" th:text="${disabilityOpt.getRuValue()}"></option>
        </select>
    </label>
    <p th:if="${#fields.hasErrors('disability')}" class="error-text" th:errors="*{disability}"></p>
    <label class="input-label">
        Пенсионер
        <input type="checkbox" class="text-input" th:field="*{pensioner}">
    </label>
    <p th:if="${#fields.hasErrors('pensioner')}" class="error-text" th:errors="*{pensioner}"></p>
    <label class="input-label">
        Ежемесячный доход
        <input type="number" class="text-input" th:field="*{monthlyIncome}">
    </label>
    <p th:if="${#fields.hasErrors('monthlyIncome')}" class="error-text" th:errors="*{monthlyIncome}"></p>
    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
