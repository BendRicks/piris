<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="main">
<!--/*@thymesVar id="user" type="ru.bendricks.piris.model.User"*/-->
<div style="justify-content: center; align-items: center; flex-direction: column">
    <div style="justify-content: center; align-items: center; flex-direction: row">
        <a style="width: 200px; height: 75px; background: lightblue; border-radius: 10px; margin: 5px" href="/atm/balance">
            Баланс
        </a>
        <a style="width: 200px; height: 75px; background: lightblue; border-radius: 10px; margin: 5px" href="/atm/put_money">
            Положить деньги
        </a>
    </div>
    <div style="justify-content: center; align-items: center; flex-direction: row">
        <a style="width: 200px; height: 75px; background: lightblue; border-radius: 10px; margin: 5px" href="/atm/withdraw_money">
            Снять деньги
        </a>
        <form action="/auth/logout" method="post" class="navigation-bar-element">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
            <input type="submit" value="Выйти">
        </form>
    </div>
</div>
</body>
</html>
