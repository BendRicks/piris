<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="main">
<!--/*@thymesVar id="user" type="ru.bendricks.piris.model.User"*/-->
<form action="/atm/signin" method="post" class="register-form">
    <h2 class="register-form-header">SIGN IN</h2>
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
    <label>
        Card number
        <input required type="text" class="text-input" name="card_number">
    </label>
    <label>
        PIN code
        <input required type="password" class="text-input" name="PIN">
    </label>
    <input type="submit" value="Войти">
</form>
</body>
</html>
