<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="main">
<!--/*@thymesVar id="user" type="ru.bendricks.piris.model.User"*/-->
<form action="/auth/atm/signin" method="post" class="register-form">
    <h2 class="register-form-header">АТМ</h2>
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
    <label>
        Номер карты (16 знаков)
        <input required type="text" class="text-input" name="card_number" pattern="\d{16}">
    </label>
    <label>
        PIN код (4 знака)
        <input required type="password" class="text-input" name="pin" pattern="\d{4}">
    </label>
    <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
    <input type="submit" value="Войти">
</form>
</body>
</html>
